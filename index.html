<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Tarjetas 3D</title>
</head>

<body>
	<div class="contenedor">
	<div class="contenedor_tarjeta">
		<a href="#">
	<figure>
		<img src="img/1.jpg" class="frontal">
			<figcaption class="trasera">
				<h2>Misión</h2>
				<hr>
				<p align="center">Contribuir al desarrollo socioeconómico del estado de Michoacán, mediante la formación de profesionistas de nivel medio superior de calidad, en las áreas que el Estado requiera modernizar e impulsar, con especial énfasis en una formación armónica entre la teoría y su aplicación práctica, asá como la preservación de nuestros valores nacionales y culturales, sustentado en una dinámica actualización de la plante docente y administrativa.</p>
			</figcaption>
		</figure>
		</a>
	</div>
		<div class="contenedor_tarjeta">
			<a href="#">
				<figure id="tarjeta">
					<img src="img/2.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo" align="justify">Visión</h2>
						<hr>
						<p>Convertirnos en centros de apoyo tecnológico para impulsar el desarrollo de la regiones donde nos encontramos operando.</p>
					</figcaption>
				</figure>
			</a>
		</div>

		<div class="contenedor_tarjeta">
			<a href="#">
				<figure id="tarjeta">
					<img src="img/3.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">La Calidad...</h2>
						<hr>
						<p>"...nunca es un accidente; siempre es el resultado de un esfuerzo de la inteligencia."</p>
					</figcaption>
				</figure>
			</a>
		</div>
	</div>
</body>
</html>
